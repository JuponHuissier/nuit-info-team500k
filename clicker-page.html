<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker</title>
  <link rel="stylesheet" href="styles/clickerstyle.css">
  <style>
    /* Style global pour la page */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
      background-size: 400% 400%;
      animation: rainbow-bg 10s infinite;
    }

    @keyframes rainbow-bg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Emojis flottants */
    .emoji {
      position: absolute;
      font-size: 3rem;
      animation: float 15s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0); }
    }

    /* Conteneur principal */
    .game-frame {
      border: 6px solid black; /* Bordures fines */
      margin: 35px auto;
      padding: 20px;
      border-radius: 30px;
      width: 80%;
      max-width: 550px; /* R√©duction de la largeur du cadre */
      z-index: 10;
      position: relative;
      background: linear-gradient(135deg, #1062b4, #5391cf, #98bfe7); /* D√©grad√© plus fonc√© */
      background-size: 300% 300%;
      animation: gradient-bg 5s infinite;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    @keyframes gradient-bg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Styles pour le compteur */
    #score-board {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 20px 0;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    /* Bouton cookie */
    #cookie-button {
      background: none;
      border: none;
      cursor: pointer;
      margin: 20px;
    }

    #cookie-button h1 {
      font-size: 10rem;
      margin: 0;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #cookie-button h1:active {
      transform: scale(0.9);
    }

    /* Section des upgrades */
    .upgrades {
      margin-top: 30px;
    }

    .upgrade {
      margin: 10px auto;
      padding: 15px; /* Augmenter l'espace int√©rieur */
      border: 2px solid #d2691e; /* Contour fin */
      border-radius: 8px;
      background-color: #fff8dc;
      width: 300px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Augmentation de la taille des boutons */
    .buy-button {
      background-color: #d2691e;
      color: white;
      border: none;
      padding: 10px 20px; /* Augmenter la taille des boutons */
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 1.1rem; /* Augmenter la taille du texte */
    }

    .buy-button:hover {
      background-color: #a0522d;
    }
  </style>
</head>
<body>
  <!-- √âl√©ments du jeu dans un cadre -->
  <div class="game-frame">
    <div class="game-container">
      <h1>Cookie Clicker</h1>
      <div id="score-board">Cookies: <span id="score">0</span></div>
      <button id="cookie-button">
        <h1>üç™</h1>
      </button>
      <div class="upgrades">
        <h2>Upgrades</h2>
        <div class="upgrade" data-cost="10">
          <span>Grandma</span>
          <button class="buy-button">Buy (10 cookies)</button>
        </div>
        <div class="upgrade" data-cost="50">
          <span>Factory</span>
          <button class="buy-button">Buy (50 cookies)</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // D√©claration des variables
    let score = 0;
    const scoreBoard = document.getElementById('score');
    const cookieButton = document.getElementById('cookie-button');
    const buyButtons = document.querySelectorAll('.buy-button');

    // Chargement des effets sonores
    const clickSound = new Audio('click-sound.mp3'); // Son pour le clic sur le cookie
    const purchaseSound = new Audio('purchase-success.mp3'); // Son pour l'achat r√©ussi
    const failureSound = new Audio('purchase-failure.mp3'); // Son pour l'achat √©chou√©

    // Gestion du clic sur le bouton cookie
    cookieButton.addEventListener('click', () => {
      score++;
      scoreBoard.textContent = score; // Mise √† jour du score dans l'interface
      clickSound.play(); // Joue le son pour le clic
    });

    // Gestion des achats d'am√©liorations
    buyButtons.forEach(button => {
      button.addEventListener('click', () => {
        const cost = parseInt(button.parentElement.getAttribute('data-cost'));
        if (score >= cost) {
          score -= cost;
          scoreBoard.textContent = score;
          purchaseSound.play(); // Joue le son pour un achat r√©ussi
          alert(`Vous avez achet√© une ${button.previousElementSibling.textContent}!`);
        } else {
          failureSound.play(); // Joue le son pour un achat √©chou√©
          alert("Vous n'avez pas assez de cookies!");
        }
      });
    });

    // Ajout d'emojis flottants en arri√®re-plan
    const emojis = ["üç™", "üç´", "üç©", "üç¨", "üéÇ", "üç≠", "üßÅ"];
    const body = document.querySelector("body");
    const emojiCount = 150;

    for (let i = 0; i < emojiCount; i++) {
      const emojiElement = document.createElement("div");
      emojiElement.classList.add("emoji");
      emojiElement.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emojiElement.style.left = Math.random() * 100 + "vw";
      emojiElement.style.top = Math.random() * 100 + "vh";
      emojiElement.style.animationDelay = `${Math.random() * 10}s`;
      body.appendChild(emojiElement);
    }
  </script>
</body>
</html>
