<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corps Humain & Océan</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <h1>Corps Humain & Océan</h1>
    <p>Découvrez comment les mécanismes de l’océan reflètent ceux du corps humain</p>
  </header>
  <main>
    <section id="exploration">
      <h2>Explorer les correspondances</h2>
      <div class="exploration-grid">
        <div class="card" onclick="showDetail('circulation')">
          <img src="heart.jpg" alt="Circulation">
          <h3>Circulation sanguine</h3>
        </div>
        <div class="card" onclick="showDetail('respiration')">
          <img src="lungs.jpg" alt="Respiration">
          <h3>Respiration</h3>
        </div>
        <div class="card" onclick="showDetail('digestion')">
          <img src="stomach.jpg" alt="Digestion">
          <h3>Digestion</h3>
        </div>
        <div class="card" onclick="showDetail('defenses')">
          <img src="immunity.jpg" alt="Défenses">
          <h3>Défenses naturelles</h3>
        </div>
      </div>
    </section>
    <section id="details" class="hidden">
      <button onclick="hideDetail()">Retour</button>
      <div id="details-content"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Corps & Océan - Manhattan Project - Tous droits réservés.</p>
  </footer>
  <script src="script/code.js"></script>
</body>
</html>
